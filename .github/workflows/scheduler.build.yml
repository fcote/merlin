name: scheduler.build

on:
  push:
    branches: [ dev ]
    paths:
      - 'scheduler/**'
  pull_request:
    branches: [ dev ]
    paths:
      - 'scheduler/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: setup golang
        uses: actions/setup-go@v2
        with:
          go-version: '1.19.0'

      - name: lint
        uses: golangci/golangci-lint-action@v2
        with:
          working-directory: scheduler

      - name: build
        run: go build .